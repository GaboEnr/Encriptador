<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Encriptador de Texto</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,456;1,456&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <img class="logo-alura" src="/imagenes/Logo.png" alt="logo de alura" class="logo">
    </header>

    <main class="contenido">
    
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="info">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="cuadro__botones">
                <button class="boton-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="segunda__seccion" cols="20" rows="10"></textarea>
            <div>
                <button class="boton-copiar" onclick="copiarTexto()">Copiar</button>
                <button class="limpiar-texto" onclick="limpiarTexto()">Limpiar</button>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p>Desarrollado por: Gabriel Atencio - Oracle y Alura Latam - 2024</p>
    </footer>

<script src="/script.js"></script>
</body>
</html>
